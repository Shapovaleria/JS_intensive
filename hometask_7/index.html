<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class = 'calc-body'>
      <input id="calc-output" readonly></input>
        <table class = 'calc-buttons'>
          <tr>
            <td><button class = 'number'>7</button></td>
            <td><button class = 'number'>8</button></td>
            <td><button class = 'number'>9</button></td>
            <td><button class = 'operation'>&#247; </button></td>
            <td><button class = 'backspace orange'>&#8592;</button></td>
          </tr>
          <tr>
            <td><button class = 'number'>4</button></td>
            <td><button class = 'number'>5</button></td>
            <td><button class = 'number'>6</button></td>
            <td><button class = 'operation'>&#215;</button></td>
            <td><button class = ' change-sign orange'>&#177;</button></td>
          </tr>
          <tr>
          <td><button class = 'number'>1</button></td>
          <td><button class = 'number'>2</button></td>
          <td><button class = 'number'>3</button></td>
          <td><button class = 'operation'>-</button></td>
          <td rowspan="2"><button class = ' equality orange'>=</button></td>
        </tr>
        <tr>
          <td><button class = 'clear'>C</button></td>
          <td><button class = 'number'>0</button></td>
          <td><button class = 'decimal number'>.</button></td>
          <td><button class = 'operation'>+</button></td>
        </tr>
        </table>
    </div>
  </main>
  <script src="calculator.js"></script>
</body>
</html>
